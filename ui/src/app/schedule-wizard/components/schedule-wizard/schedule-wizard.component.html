<div class="py-6">
  <div class="max-w-screen-md mx-auto">
    <p class="text-center text-lg">
      Paso {{ currentStep }} de {{ totalSteps }}
    </p>
    <app-event-info *ngIf="currentStep === 1"></app-event-info>
    <app-calendar *ngIf="currentStep === 2"></app-calendar>
    <!-- Actions -->
    <div class="flex mt-6 justify-end space-x-4">
      <button
        *ngIf="currentStep > 1"
        (click)="goBack()"
        class="button border border-gray-300"
      >
        Regresar
      </button>
      <button
        (click)="goNext()"
        class="bg-blue-600 text-white button focus:ring-blue-600"
      >
        Continuar
      </button>
    </div>
  </div>
</div>
