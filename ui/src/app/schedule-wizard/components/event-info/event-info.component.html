<h1 class="text-4xl text-center mb-6">¿Cuál es el motivo?</h1>
<form [formGroup]="eventInfoForm" class="space-y-6">
  <input
    formControlName="eventTitle"
    class="w-full p-2 border-b border-gray-300"
    type="text"
    placeholder="Introduzca el título"
  />
  <textarea
    formControlName="eventDescription"
    class="w-full border border-gray-300 p-2 h-20 resize-none"
    placeholder="Añadir nota"
  ></textarea>
</form>
