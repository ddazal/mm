<div class="py-6">
  <div class="max-w-screen-md mx-auto">
    <p class="text-center text-lg">
      Paso {{ currentStepIndex + 1 }} de {{ totalSteps }}
    </p>
    <ng-template appStepHost></ng-template>
    <!-- Actions -->
    <div class="flex mt-6 justify-end space-x-4 text-lg">
      <button
        *ngIf="currentStepIndex > 0"
        (click)="goBack()"
        class="button border border-gray-300 focus:ring-gray-300"
      >
        Regresar
      </button>
      <button
        (click)="goNext()"
        class="bg-ruby text-white button font-medium focus:ring-ruby"
      >
        Continuar
      </button>
    </div>
  </div>
</div>
