<h1 class="text-4xl text-center mb-6 text-blue font-bold">¿Quién organiza el evento?</h1>
<form [formGroup]="eventAdminForm" class="space-y-6">
  <div class="space-y-2">
    <input
      formControlName="name"
      class="w-full p-2 border-b border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-300 focus:ring-opacity-25"
      type="text"
      placeholder="Nombre"
      required
    />
    <div
      *ngIf="name.invalid && (name.dirty || name.touched)"
      class="text-lava text-sm"
    >
      <p>Este campo es obligatorio</p>
    </div>
  </div>
  <div class="space-y-2">
    <input
      formControlName="email"
      class="w-full p-2 border-b border-gray-300 focus:outline-none focus:ring-1 focus:ring-gray-300 focus:ring-opacity-25"
      type="email"
      placeholder="Correo electrónico"
      required
    />
    <div
      *ngIf="email.invalid && (email.dirty || email.touched)"
      class="text-lava text-sm"
    >
      <p *ngIf="email.errors?.required">Este campo es obligatorio</p>
      <p *ngIf="email.errors?.pattern">Este no es un email válido</p>
    </div>
  </div>
</form>
