<header class="max-w-screen-lg xl:max-w-screen-xl mx-auto z-10">
  <div class="px-4 md:px-8">
    <nav
      class="border-b border-gray-300 py-6 flex flex-col md:flex-row md:items-center md:justify-between"
    >
      <div class="flex w-full justify-between md:w-auto">
        <a
          class="font-pacifico text-yellow-600 text-2xl lg:text-3xl"
          routerLink="/"
        >
          Meeting-o-Matic
        </a>
        <button
          class="md:hidden text-gray-900 focus:outline-none"
          (click)="toggleMenu()"
        >
          <svg
            *ngIf="!toggled"
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 stroke-current"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="4" y1="6" x2="20" y2="6" />
            <line x1="4" y1="12" x2="20" y2="12" />
            <line x1="4" y1="18" x2="20" y2="18" />
          </svg>
          <!-- Close -->
          <svg
            *ngIf="toggled"
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 stroke-current"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>
      <ul
        class="flex-col pt-3 space-y-2 md:flex md:flex-row md:items-center md:space-x-4 md:space-y-0 md:pt-0"
        [class.hidden]="!toggled"
        [class.flex]="toggled"
      >
        <li>
          <a routerLink="/crear">Crea un evento</a>
        </li>
        <li>
          <a href="#">Inicia sesi√≥n</a>
        </li>
        <li>
          <a href="#" class="border px-2 py-1 border-yellow-600 text-yellow-700">Crea una cuenta</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
